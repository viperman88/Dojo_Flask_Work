<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <body>
            <div class="container">

                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <p class="h1 text-white">Login and Registration</p>
                </nav>
                <!--{% if messages %}
                    <div class="alert alert-danger" role="alert">

                        {% endfor %}
                    </div>
                {% endif %}-->
                <form action="/courses/add_course" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <h3>Login:</h3>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="bob@bob.com">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-outline-primary" style="margin-bottom:10px; "type="submit" value="Register">
                </form>

                <form action="/courses/add_course" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <h3>Login:</h3>
                        <input type="email" class="form-control" name="email" placeholder="bob@bob.com">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-outline-primary" style="margin-bottom:10px; "type="submit" value="Login">
                </form>

            </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
