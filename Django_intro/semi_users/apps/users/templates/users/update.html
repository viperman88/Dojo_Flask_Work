<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
        <body>
            <!-- Image and text -->
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <p class="h1 text-white">Edit User</p>
                </nav>
            </div>

            <div class="container">
                <h3> Edit User {{ user.id }}</h3>
                <h4> Last Updated: {{ user.updated_at }}</h4>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <form action="/users/{{ user.id }}/update" method="POST">
                    {% csrf_token %}

                    <ul class="list-group">
                        <li class="list-group-item"><input type="text" class="form-control" name="first_name" placeholder="First Name"></li>
                        <li class="list-group-item"><input type="text" class="form-control" name="last_name" placeholder="Last Name"></li>
                        <li class="list-group-item"><input type="email" class="form-control" name="email" placeholder="bob@bob.com"></li>
                    </ul>

                    <div class="btn-group" role="group" aria-label="Basic example">
                        <input class="btn btn-outline-primary" type="submit" value="Submit">
                        <a class="btn btn-outline-primary" href="/users/{{ user.id }}" role="button">Show</a>
                        <a class="btn btn-outline-primary" href="/users" role="button">Go Back</a>
                    </div>
                </form>
            </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      </body>
</html>
