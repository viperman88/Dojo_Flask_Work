<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Forms</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'info/css/index.css' %}" media="screen" title="no title"  charset="utf-8">
        <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
    </head>

    <body>

        <div class="wrapper">
            <h1>Form Submission</h1>

            <form action="/process" method="POST">
                {% csrf_token %}
                <p>Your Name: <input type="text" name="name" placeholder="Fist/Last Name"></p>
                <p>Dojo Location: <select name="location"></p>
                    <option value="Dallas">Dallas</option>
                    <option value="Washington DC">Washington DC</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Silicon Valley">Silicon Valley</option>
                </select></p>
                <p>Favorite Language:: <select name="language">
                    <option value="Python">Python</option>
                    <option value="MEAN">MEAN</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select></p>
                <p>Comments (optional)</p>
                <textarea name="comments" rows="8" cols="80"></textarea>
                <input type="submit" value="Submit">
            </form>

        </div>

    </body>

</html>
