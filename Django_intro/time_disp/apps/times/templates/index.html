<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Time Display</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}" media="screen" title="no title"  charset="utf-8">
        <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
    </head>

    <body>

        <div class="wrapper">
            <h1>The Current Time and Date is:</h1>
            <main>{{time}}</main>
        </div>

    </body>
    
</html>
