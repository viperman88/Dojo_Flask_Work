<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email Validation and DB</title>
        <link rel="stylesheet" href="{{url_for("static", filename = "index.css")}}">
    </head>
    <body>

        <div class="wrapper">

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="errors">
                <p>{{message}}</p>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="/success" method="POST">
                Email Address: <input type="email" name="email" placeholder="john.doe@mail.com"="">
                <input type="submit" value="ADD">
            </form>

        </div>

    </body>
</html>
